        depends_on:
            - loopback
        volumes:
            - ./node/:/node
            - /node/node_modules
        restart: always
        networks:
            - nginx_default
    http:
        build: http/.
        command: http-server . -p 80
        depends_on: 
            - loopback
        #ports:
        #    - "8001:80"
        volumes:
            - ./http/:/http
            - /http/node_modules
        restart: always
        networks:
            - nginx_default
