version: '2'
services:
    loopback:
        build: loopback/.
        command: node .
        #depends_on: 
        volumes:
            - ./loopback/server/:/loopback/server/
            - ./loopback/client/:/loopback/client/
            - /loopback/node_modules
        restart: always
        #ports:
        #    - "3000:3000"
        networks:
            - nginx_default

